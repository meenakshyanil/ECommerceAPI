<div class="container">
    <h2 class="text-center ">Products</h2>
   <div class="row">
        <div class="col-sm-3 " *ngFor="let product of products">
          <div class="card">
           <img src="{{product.images}}" alt="" class="card-img-top" width="200px" height="200px">
           
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <span class="badge badge-secondary">{{product?.category?.categoryName}}</span>
              <!--<p class="card-text ">{{product.category}}</p>-->
              <h2>{{product.price | currency:'INR'}}</h2>
              <button (click)="onButtonClicked(product)" href="#" class="btn btn-primary">Select</button>
            </div>
          </div>
        </div>
    </div>      
</div>
