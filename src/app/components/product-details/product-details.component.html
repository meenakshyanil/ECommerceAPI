
<h2>product details</h2>
<div class="container">
    <div class="wrapper">
        
        <div class="row">
            <div class="col-sm-6 ">
                <img src="{{product?.images}}"  height="500px" width="500px" alt="" class="img-fluid ">
            </div>
            <div class="col-sm-6 ">
                <h5 class="card-title">{{product?.title}}</h5>
                <span class="badge badge-secondary">{{product?.category?.categoryName}}</span>
                <p>{{product?.description}}</p>
                <h2>{{product?.price| currency:'INR'}}</h2>
                <br>
                <button class="btn btn-primary " (click)="addtocart()">Add to cart</button>|
                <button class="btn  btn-secondary " routerLink="" >Home</button>
            </div>
        </div>
    </div>
</div>
