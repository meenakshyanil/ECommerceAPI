<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="wrapper">
                <h2>Register</h2>
                <hr>
                <form #registerform="ngForm" (submit)="onSubmitHandler()">
                   <!--<H5>{{registerform.value|json}}</H5><hr>
                    <h5>{{userModel|json}}</h5>--> 
                    <div class="form-group">
                        <label for="firstName"  >First Name:</label>
                        <input  type="text" name="firstName" id="firstName" class="form-control " [(ngModel)]="userModel.firstName" 
                        required #firstName="ngModel"
                         [class.is-invalid]="firstName.invalid && firstName.touched">
                         <small class="text-danger " [class.d-none]="firstName.untouched||firstName.valid">
                            FirstName is required</small>
                        <!--<h5>{{firstName.untouched}}</h5>-->
                    </div>
                    <div class="form-group">
                        <label for="email"  >Email:</label>
                        <input type="text" name="email" id="email" class="form-control " [(ngModel)]="userModel.email"
                        required #email="ngModel"
                        pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                         [class.is-invalid]="email.invalid && email.touched">
                         
                         <div *ngIf="email.errors&&email.touched">
                            <small class="text-danger " *ngIf="email.errors['required']">
                                Email is required</small><br>
                            <small class="text-danger " *ngIf="email.errors['pattern']">Type valid Email</small>
                        </div>
                         
                         
                    </div>
                    <div class="form-group">
                        <label for="mobile"  >Mobile number:</label>
                        <input type="text" name="mobile" id="mobile" class="form-control " [(ngModel)]="userModel.mobile"
                        required #mobile="ngModel"
                        pattern="^\d{10}"
                         [class.is-invalid]="mobile.invalid &&mobile.touched">
                         <div *ngIf="mobile.errors&&mobile.touched">
                            <small class="text-danger " *ngIf="mobile.errors['required']">
                                Mobile Number is required</small><br>
                            <small class="text-danger " *ngIf="mobile.errors['pattern']">Type valid Mobile Number</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"  >Password:</label>
                        <input type="password" name="password" id="password" class="form-control " [(ngModel)]="userModel.password"
                        required #password="ngModel"
                        minlength="6"
                         [class.is-invalid]="password.invalid && password.touched">
                         <div *ngIf="password.errors&&password.touched">
                            <small class="text-danger " *ngIf="password.errors['required']">
                                Password is required</small><br>
                            <small class="text-danger " *ngIf="password.errors['minlength']">Type valid Password</small>
                        </div>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary btn-block "
                    [disabled]="registerform.invalid">
                </form>
                <br>
                <P class="text-center ">
                    Already Registered?<a routerLink="/login">click here</a>
                </P>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
