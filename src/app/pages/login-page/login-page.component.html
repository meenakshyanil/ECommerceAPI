<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="wrapper">

                <div class="{{alertClass}} "role="alert ">
                    {{responseText}}
                </div>
                <h2>Login</h2>
                <hr>
                <form [formGroup]="loginForm" (submit)="onSubmitHandler()">
                    <div class="form-group">
                        <label for="email">
                            Email:
                        </label>
                        <input type="text "  id="email" class="form-control " name="email" formControlName="email"
                        [class.is-invalid]="email?.touched&&email?.invalid"
                        >
                        <div *ngIf="email?.errors && email?.touched">
                            <small class="text-danger " *ngIf="email?.errors?.['required']">
                                Email is required</small>
                            <small class="text-danger " *ngIf="email?.errors?.['email']">Type valid Email</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            Password:
                        </label>
                        <input type="password"  id="password" class="form-control "
                         name="password" formControlName="password"
                         [class.is-invalid]="password?.touched&&
                         password?.invalid"
                         >
                         <div *ngIf="password?.errors&&password?.touched">
                            <small class="text-danger " *ngIf="password?.errors?.['required']">
                                Password is required</small>
                            <small class="text-danger " *ngIf="password?.errors?.['minlength']">Type valid Password</small>
                        </div>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary  btn block"
                    [disabled]="loginForm.invalid">
                    

                </form>
                <br>
                <P class="text-center ">
                    Not registered?<a routerLink="/register">click here</a>
                </P>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
